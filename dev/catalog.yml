server:
  port: 8083

spring:
  datasource:
    url: '{cipher}'
  jpa:
    properties:
      hibernate:
        search:
          default:
            directory_provider: filesystem
            indexBase: lucene/indexes
lucene:
  queryParser:
    leadingWildcard: true

notification:
  ribbon:
    listOfServers: http://localhost:8003
